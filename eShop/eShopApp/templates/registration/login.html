<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #B5FFFF;
            text-align: -webkit-center;
        }

        input {
            background-color: #B5FFFF;
            float: right;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="font-italic font-weight-700" style="margin-left: 20px; font-family: 'Inter', sans-serif;">Login</h1>
    <form method="post"
          style="width: 300px;text-align: left; border: 2px solid; padding: 10px; background-color: #00BFBF"
          class="rounded">
        {% csrf_token %}
        <div class="mb-3">
            <strong>{{ form.username.label_tag }}</strong>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <strong>{{ form.password.label_tag }}</strong>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary shadow" style="background-color: #008787"><strong>Login</strong>
        </button>
    </form>
    <p class="mt-3"><strong>Don't have an account?</strong>

        <a href="{% url 'register' %}" style="color: #008787"><strong>Register</strong></a>
    </p>

</div>
</body>
</html>
